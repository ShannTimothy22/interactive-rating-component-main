<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="rating-state">
      <img class="icon-star" src="images/icon-star.svg" alt="" />
      <div class="rating-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="value-wrapper">
        <button class="rating-value" id="1">1</button>
        <button class="rating-value" id="2">2</button>
        <button class="rating-value" id="3">3</button>
        <button class="rating-value" id="4">4</button>
        <button class="rating-value" id="5">5</button>
      </div>
      <input class="submit" type="submit" value="submit" />
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thanks-state">
      <img class="thanks-img" src="images/illustration-thank-you.svg" alt="" />
      <!-- You selected -->
      <!-- Add rating here -->
      <div class="selected">You selected 4 out of 5</div>
      <div class="thanks-text">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </section>
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
